<h2>Task {{task.id}}: {{task.title}}</h2>

<form>
  <mat-form-field>
    <input matInput [readonly]="true" placeholder="Assigned by" name="initiator" [ngModel]="task.initiator.name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [readonly]="true" placeholder="Created" name="creationDate" [ngModel]="task.creationDate | date">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Due Date" [(ngModel)]="task.dueDate" name="dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-checkbox [(checked)]="task.done" name=done>
    Done
  </mat-checkbox>

  <mat-form-field class="fullwidth">
    <textarea matInput placeholder="Description" [(ngModel)]="task.description" name="description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-chip-list #assigneeList name="assignees">
      <mat-chip *ngFor="let assignee of task.assignees" [removable]="true"
        (removed)="removeAssignee(assignee)">
        {{assignee.user.name}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input placeholder="Assignees" #assigneeInput [matChipInputFor]="assigneeList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
</form>
