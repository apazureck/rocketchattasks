<h1>
  Registered Users
</h1>

<p>This lists all registered users on the todo list server.</p>

<p *ngIf="!users"><em>Loading...</em></p>

<table class="table" *ngIf="users">
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
    </tr>
  </tbody>
</table>
